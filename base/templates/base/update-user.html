{% extends 'main.html' %}
{% block content %}

   <h3> User Update Page </h3>
    <div>
        
        <form method="POST" action="">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
            <label>{{field.label}}</label>
            {{field}}
            </div>
            {% endfor %}

            <input type="submit" value="Update">
        </form>
        
    </div>
{% endblock %}
